<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7cb36297d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main">
    <div class="scores">
      <h2 id="oscore">&nbsp;O :&nbsp;&nbsp;&nbsp; -</h2>
      <h2 id="xscore">&nbsp;X :&nbsp;&nbsp;&nbsp; -</h2>
    </div>
    <div class="container">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <div class="msg-container hide">
        <div class="content">
          <p id="win">Winner</p>
          <h1 id="msg">Winner</h1>
        </div>
      </div>
    </div>
    <div class="game-btns">
      <button id="reset-btn">Restart Game</button>
    </div>
  </div>
    <footer>Developed by Ali Zaid</footer>
    <script src="app.js"></script>
  </body>
</html>
